{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Order Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf6;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: #ffffff;
            border-bottom: 1px solid #eee;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .bot-avatar {
            width: 45px;
            height: 45px;
            background: #8d6e63;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .header-info h1 {
            font-size: 18px;
            color: #3e2723;
            font-weight: 600;
        }

        .status {
            font-size: 13px;
            color: #795548;
        }
        
        .table-badge {
            background: #efebe9;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #3e2723;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #fdfaf6;
        }

        .message.bot .message-content {
            background: #e0e0e0;
            color: #1a1a1a;
        }

        .message.user .message-content {
            background: #8d6e63;
            color: white;
        }

        .quick-btn:hover {
            background: #8d6e63;
            color: white;
            border-color: #8d6e63;
        }

        .input-wrapper:focus-within {
            border-color: #8B4513;
            background: white;
        }

        .send-btn {
            background: #8d6e63;
        }
        
        .checkout-btn {
            background: #8d6e63;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="bot-avatar">ü§ñ</div>
                <div class="header-info">
                    <h1>AI Assistant</h1>
                    <div class="status">
                        <span class="status-dot"></span>
                        Online
                    </div>
                </div>
            </div>
            <div class="header-actions">
                {% if table_number %}
                <div class="table-badge">Table {{ table_number }}</div>
                {% endif %}
                <button class="action-btn" onclick="window.location.href='{% url 'menu' %}'">üìã</button>
                <button class="action-btn" onclick="clearChat()">üîÑ</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>üëã Welcome to Premium Caf√©!</h2>
                <p>I'm your AI assistant. I can help you order, recommend items, or answer questions about our menu.</p>
            </div>
        </div>

        <div class="quick-actions" id="quickActions">
            <button class="quick-btn" onclick="sendQuickMessage('Show me popular items')">üî• Popular Items</button>
            <button class="quick-btn" onclick="sendQuickMessage('What are today\\'s specials?')">‚≠ê Today's Specials</button>
            <button class="quick-btn" onclick="sendQuickMessage('I want coffee')">‚òï Coffee</button>
            <button class="quick-btn" onclick="sendQuickMessage('Show desserts')">üç∞ Desserts</button>
            <button class="quick-btn" onclick="sendQuickMessage('Vegetarian options')">ü•ó Vegetarian</button>
        </div>

        <div id="cartPreview"></div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message or ask for recommendations..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        const tableNumber = "{{ table_number|default:'' }}";
        let cart = [];
        let isTyping = false;

        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'üë§' : 'ü§ñ'}</div>
                <div>
                    <div class="message-content">
                        ${content}
                    </div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            if (isTyping) return;
            isTyping = true;
            
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            showTyping();
            
            try {
                const response = await fetch('/api/chatbot/query/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ 
                        query: message,
                        table: tableNumber 
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.status === 'success') {
                    addMessage(data.answer);
                    
                    // Update cart if items were added
                    if (data.cart) {
                        updateCartPreview(data.cart);
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I\'m having trouble connecting. Please try again.');
                console.error('Error:', error);
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function updateCartPreview(cartData) {
            cart = cartData;
            const cartPreviewDiv = document.getElementById('cartPreview');
            
            if (cart.length === 0) {
                cartPreviewDiv.innerHTML = '';
                return;
            }
            
            let total = 0;
            let itemsHTML = '';
            
            cart.forEach(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                itemsHTML += `
                    <div class="cart-item">
                        <span>${item.quantity}x ${item.name}</span>
                        <span>‚Çπ${subtotal.toFixed(2)}</span>
                    </div>
                `;
            });
            
            cartPreviewDiv.innerHTML = `
                <div class="cart-preview">
                    <div class="cart-items">${itemsHTML}</div>
                    <div class="cart-total">
                        <span>Total</span>
                        <span>‚Çπ${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="proceedToCheckout()">
                        Proceed to Checkout
                    </button>
                </div>
            `;
        }

        function proceedToCheckout() {
            // Store cart in localStorage and redirect to checkout
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = '/cart/?table=' + tableNumber;
        }

        function clearChat() {
            if (confirm('Clear chat history?')) {
                const messagesDiv = document.getElementById('chatMessages');
                messagesDiv.innerHTML = `
                    <div class="welcome-message">
                        <h2>üëã Welcome to Premium Caf√©!</h2>
                        <p>I'm your AI assistant. I can help you order, recommend items, or answer questions about our menu.</p>
                    </div>
                `;
                cart = [];
                updateCartPreview([]);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
