# ============================================================
# The Bake Story - Nginx Configuration for Production
# For Hostinger VPS or any Ubuntu/Debian VPS
# ============================================================

# HTTP Configuration
server {
    listen 80;
    listen [::]:80;
    
    # Only match this specific domain (won't interfere with other domains on same IP)
    server_name thebakestory.store www.thebakestory.store;

    # Max upload size (for payment screenshots, images, etc.)
    client_max_body_size 10M;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static files served by Nginx (faster performance)
    location /static/ {
        alias /home/ubuntu/bakery_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (user uploads like payment screenshots)
    location /media/ {
        alias /home/ubuntu/bakery_project/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy all other requests to gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_redirect off;
        
        # WebSocket support (if needed for real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: Redirect www to non-www (uncomment if desired)
    # if ($host = www.thebakestory.store) {
    #     return 301 http://thebakestory.store$request_uri;
    # }

    # Logging
    access_log /var/log/nginx/bakery_access.log;
    error_log /var/log/nginx/bakery_error.log;
}

