server {
    listen 80;
    server_name 54.162.20.141 thebakestory.shop www.thebakestory.shop;

    # Redirect www to non-www (optional â€” remove if not needed)
    # if ($host = www.thebakestory.shop) {
    #     return 301 http://thebakestory.shop$request_uri;
    # }

    # Max upload size (for payment screenshots etc.)
    client_max_body_size 10M;

    # Static files served by Nginx directly (faster than whitenoise)
    location /static/ {
        alias /home/ubuntu/bakery/bakery_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads like payment screenshots)
    location /media/ {
        alias /home/ubuntu/bakery/bakery_project/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy all other requests to gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_redirect off;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}
